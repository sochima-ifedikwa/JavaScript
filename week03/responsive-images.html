<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive images</title>
    <meta name="description" content="Responsive images">
    <meta name="description" content="">
    <link rel="stylesheet" href="styles/responsive-images.css">
    <script src="scripts/responsive-images.js" defer></script>
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width:799px)" srcset="images/hero-large.webp">
                <source media="(min-width: 399px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="aba temple" width="320" height="200">
            </picture>
        </div>
    </main>
</body>
</html>
